<!DOCTYPE html>
<html style="font-size:15.625vw;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/login.css" />
	<link rel="stylesheet" href="../css/register.css" />
</head>
<body>

	<!-- ==============header=============== -->

    <header>
    	足球圈 — 注册
    </header>

    <!-- ==============section=============== -->

    <section>
    	<input class="fl phone" style="margin-top: 0;" type="text" placeholder="手机号">
        <span class="phone_info">格式错误(请输入正确的手机号码)</span>
        <i class="phone_yes"></i>

    	<input class="fl upwd" type="password" placeholder="密码">
        <span class="upwd_info">格式错误(请输入6-12个字符)</span>
        <i class="upwd_yes"></i>

    	<input class="fl nickname" type="text" placeholder="昵称">
        <span class="nickname_info">格式错误(请输入2-8个字符)</span>
        <i class="nickname_yes">格式错误(请输入2-8个字符)</i>

    	<a class="fl">提 交</a>
    </section>
</body>
<script src="../js/require.js" data-main="../js/register"></script>
</html>
